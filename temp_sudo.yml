---
- hosts: all
  tasks:
    - name: check the /etc/sudoer.d/tempsudo
      file:
        path: /etc/sudoers.d/tempsudo
        owner: root
        group: root
        mode: 0440
        state: touch
      tags:
        - add

    - name: remove the existing lines
      lineinfile:
        line: "^{{ USER }}.*$"
        path: /etc/sudoers.d/tempsudo
        state: absent
      tags:
        - remove
        - add

    - name: create lines
      lineinfile:
        line: "{{ USER }} ALL=(ALL) ALL # {{ DATE }}_{{ TICKET }}_{{ OPERATOR }}"
        insertbefore: EOL
        path: /etc/sudoers.d/tempsudo
      tags:
        - add
